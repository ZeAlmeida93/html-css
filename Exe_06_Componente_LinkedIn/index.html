<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked In Design System</title>
    <link rel="stylesheet" href="feed_styles.css">


</head>

<body>
    <div class="share--box scaffold--top--margin align--center">

        <div class="first--row scaffold--top--margin ">
            <div class="avatar">
                <img
                    src="https://media.licdn.com/dms/image/D5603AQFc_wfrHTFQYA/profile-displayphoto-shrink_100_100/0/1707950441981?e=1718841600&v=beta&t=-n9MHkbejQVx4ExzdqiqlYwV-W_Q-ssjMem4HGjWZ08">

            </div>

            <button id="share" class="feed--entry scaffold--right--margin">

                <span class="input--text">Publish Something</span>

            </button>

        </div>
        <div class="second--row">
            <div class="card--btn">
                <div class="icon">
                    <img src="assets/media.png">
                    <svg role="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" data-supported-dps="24x24" data-test-icon="image-medium" type="image">
                        <!---->
                        <use href="#image-medium" width="24" height="24"></use>
                    </svg>
                </div>
                <span>Media</span>

            </div>

            <div class="card--btn">
                <div class="icon">
                    <img src="assets/jobs.png">
                </div>
                <span>Jobs</span>

            </div>

            <div class="card--btn">
                <div class="icon">
                    <img src="assets/article.png">
                </div>
                <span>Write Article</span>

            </div> 
        </div>




    </div>





    </div>
</body>

</html>
